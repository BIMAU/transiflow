name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: 'ubuntu-latest'
            dependencies: ''
          - os: 'macos-latest'
            dependencies: 'nlesc/nlesc/trilinos'

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Linux dependencies
      run: |
        sudo apt-get install ${{ matrix.dependencies }}
      if: ${{ matrix.os != 'macos-latest' && matrix.dependencies != '' }}

    - name: Install macOS dependencies
      run: |
        brew tap nlesc/nlesc
        brew install ${{ matrix.dependencies }}
      if: ${{ matrix.os == 'macos-latest' && matrix.dependencies != '' }}

    - name: Lint with flake8
      run: |
        flake8 . --count --show-source --statistics

    - name: Clone JaDaPy
      uses: actions/checkout@v2
      with:
        repository: BIMAU/jadapy
        path: jadapy

    - name: Install JaDaPy
      run: |
        cd jadapy
        pip install .

    - name: Clone HYMLS
      uses: actions/checkout@v2
      with:
        repository: nlesc-smcm/hymls
        path: hymls
      if: ${{ matrix.os == 'macos-latest'}}

    - name: Build HYMLS
      run: |
        cd hymls
        mkdir build
        cd build
        cmake ..
        make -j
        make install
      if: ${{ matrix.os == 'macos-latest'}}

    - name: Test with pytest
      run: |
        pytest tests
